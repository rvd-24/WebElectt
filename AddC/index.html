<!DOCTYPE html>
 <head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="addcandidate.css">
    <script src="https://kit.fontawesome.com/9782be8717.js" crossorigin="anonymous"></script></head>
<body>
    <div class="box">
        <h1> Add Candidates</h1>
        <p class="lead">Add Candidates for this election.</p>
        <button type="button" class="btn btn-outline-primary btn-lg" id="import"><i class="material-icons">file_upload</i>Import</button>
        <button type="button" class="btn btn-success btn-lg" id="add-voter"><i class="material-icons">add</i>Add Candidate</button>
    </div>
    <form>
    <div class="popup">
        <div class="form">
        <h2>Candidate's Details</h2>
        <div class="form-element">
            <label for="Name">Name</label>
            <input type="text" class="question" placeholder="Enter Name" required maxlength="30" minlength="7">
        </div>
        <div class="form-element">
            <label for="Email">Email Address</label>
            <input type="email" class="question" placeholder="Enter Email" required>
        </div>
        <div class="form-element">
            <label for="msg"><span>Enter Description</span></label><br>
            <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
        </div>
        <div class="form-element">
            <button type="button" class="btn btn-success btn-lg" id="addvote" onclick="showvalues()"><i class="icon-plus"></i>Submit</button>
            <button type="button" class="btn btn-light" id="cl" >Close</button>
            <button type="reset"  class="btn btn-Dark" id="reset">Reset</button>
        </div>
        </div>
    </div>
    </form>
    <script>
        document.querySelector("#add-voter").addEventListener("click",function()
        {document.querySelector(".popup").classList.add("active");});
        document.querySelector("#cl").addEventListener("click",function()
        {document.querySelector(".popup").classList.remove("active");});
    </script>
    <div class="navbar">
        <ul>
            <li><i class="material-icons">description</i><a id="top" href="#"> Overview</a></li>
            <li><i  class="material-icons">settings</i><a id="top" href="#"> Settings</a></li>
            <li><i class="material-icons">ballot</i><a id="top" href="https://rvd-24.github.io/WebElectt/AddC/"> Ballot</a></li>
            <li><i class="material-icons">how_to_reg</i><a id="top" href="https://rvd-24.github.io/WebElectt/AddV/">Voters</a></li>
            <li><i class="material-icons">preview</i><a id="top" href="#">Preview</a></li>
            <li><i class="material-icons">add</i><a id="top" href="#">Add-ons</a></li>
            <li><i class="fas fa-rocket" id="rocket"></i><a id="top" href="#">Launch</a></li>
        </ul>
</body>
</html>
