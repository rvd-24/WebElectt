<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>
            Create an Election!
        </title>
        <link rel="stylesheet" href="create.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 align="center">Create an Election!</h1>
            <form method="POST" class="elect">
                    <div class="box">
                        <label for="Title">Title</label><br>
                        <input type="text" minlength="2" maxlength="200" placeholder="e.g. School/College,Board of Directors,Political" required><br>
                            <div class="sd">
                           <label for="Start Date">Start Date</label><br>
                            <input type="datetime-local" id="sdate" required><br></div>
                            <div class="ed">
                            <label for="End Date">End Date</label><br>
                            <input type="datetime-local" id="edate" required><br></div>
                        <div> 
                        <button class="btn btn-success submit">Submit</button><br></div>
                    </div></form>
        </div>
        <button type="button" class="btn btn-warning" id="help">Help</button>
        <footer align="center">&copy; 2021 Student Voting Form. All Rights Reserved | Design By Students</footer>
    </body>
</html>
